<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Font Classes in Tailwind</title>
</head>
<body>
    <!-- font-family [sans, serif, mono] -->
     <div class="text-2xl m-10 font-sans">Font family</div>
     <!-- font-size  -->
      <div class="text-4xl m-10 italic">Font sizes</div>
      <!-- custom-font-size  -->
       <div class="text-[20px] m-10 font-serif">Custom Font sizes...</div>
       <!-- font-weight--There are 9 ways  -->
        <div class="text-2xl m-10  font-thin font-mono">Font weight</div>
        <div class="text-2xl m-10  font-extralight font-mono">Font weight</div>
        <div class="text-2xl m-10  font-light font-mono">Font weight</div>
        <div class="text-2xl m-10  font-medium font-mono">Font weight</div>
        <div class="text-2xl m-10  font-normal font-mono">Font weight</div>
        <div class="text-2xl m-10  font-semibold font-mono">Font weight</div>
        <div class="text-2xl m-10  font-bold font-mono">Font weight</div>
        <div class="text-2xl m-10  font-extrabold font-mono">Font weight</div>
        <div class="text-2xl m-10  font-black font-mono">Font weight</div>
        <!-- text-color -->
        <div class="text-2xl italic m-10 text-blue-800 font-medium">Font color</div>
        
        <!-- int quest: change font color on hover:  -->
        <div class="text-2xl italic m-10 text-blue-800 font-medium hover:text-red-700 ">Font color</div>
         <!-- change font size with small screen sizes  -->
          <div class="text-4xl  text-amber-400 m-10  sm:text-2xl sm:text-green-950">Change font size on small screen sizes</div>
</body>
</html>
