<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Animation</title>
</head>
<body>
    <!-- Here in tailwind we have some inbuild animation classes: -->
    <div class="bg-red-700 size-20 m-20 rounded-full animate-bounce duration-1000 mb-0 "></div>
    
    <div class="bg-green-950 w-45  p-2 m-50 animate-spin"></div>
    
    <img src="spin_wheel.webp" alt="spin_wheel" class="animate-spin h-100 w-150">
    <hr>
    
    <div class="bg-blue-700 size-20 m-20 rounded-full animate-ping duration-1000 mb-0  "></div>
    <div class="bg-blue-700 size-20 m-20 rounded-full animate-pulse duration-1000 mb-0  "></div>

    <!-- Practise animation in css  -->
    </div>
</body>
</html>
