<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Filters</title>
</head>
<body>
    <h1 class="blur-sm">This is blured text</h1>
    <div class="bg-orange-400 w-full h-100 bg-[url(funny_lion.jpeg)] bg-no-repeat bg-center"></div>
    <div class="bg-orange-500 w-full h-100 bg-[url(funny_lion.jpeg)] bg-no-repeat bg-center  blur-lg"></div>
    <div class="bg-orange-600 w-full h-100 bg-[url(funny_lion.jpeg)] bg-no-repeat bg-center  invert-75"></div>
    <div class="bg-orange-700 w-full h-100 bg-[url(funny_lion.jpeg)] bg-no-repeat bg-center  brightness-200"></div>
    <div class="bg-orange-800 w-full h-100 bg-[url(funny_lion.jpeg)] bg-no-repeat bg-center  grayscale-100"></div>
    <div class="bg-orange-800 w-full h-100 bg-[url(funny_lion.jpeg)] bg-no-repeat bg-center  contrast-200"></div>
    <div class="bg-orange-800 w-full h-100 bg-[url(funny_lion.jpeg)] bg-no-repeat bg-center  hue-rotate-90"></div>

    <!-- !WE CAN DISABLE THE FILTERS , BY CONFIGRUING TO A TAILEIND CONFIG FILE: AND MAKE FILTER {REMEMBER} -->
     <!--! What is the difference between display:none vs visibility hidden?  -->

</body>
</html>
