<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>BOrder Styes</title>
</head>
<body>
    <div class="border-2 m-10 p-4 w-1/3 border-black">Hello Vivek</div>

    <div class="border-x-8 border-y-2 border-t-green-800 border-b-yellow-600  m-10 p-4 w-1/3 border-x-red-400  border-black">Hello Vivek</div>

    <div class="border-8 m-10 p-4 size-36 rounded-full border-red-900 text-center">Hello Vivek</div>


    <div class="border-8 m-10 p-4 size-36 rounded-t-full border-t-green-800 border-t-1  border-red-900 text-center">Hello Vivek</div>

    <div class="border-8 m-10 p-4 size-36 rounded-l-full border-t-green-800 border-t-1  border-red-900 text-center">Hello Vivek</div>
    <div class="border-8 m-10 p-4 size-36 rounded-r-full border-t-green-800 border-t-1  border-red-900 text-center">Hello Vivek</div>
    
    <!-- started start / started end  / ended start / ended end:  -->
    
    <div class="border-8 m-10 p-4 size-36 rounded-ss-full  border-t-green-800 border-t-1  border-red-900 text-center">Hello Vivek</div>
    <div class="border-8 m-10 p-4 size-36 rounded-se-full  border-t-green-800 border-t-1  border-red-900 text-center">Hello Vivek</div>
    <div class="border-8 m-10 p-4 size-36 rounded-ee-full  border-t-green-800 border-t-1  border-red-900 text-center">Hello Vivek</div>
    <div class="border-8 m-10 p-4 size-36 rounded-se-full  border-t-green-800 border-t-1  border-red-900 text-center">Hello Vivek</div>
    
    <!-- dashed / dotted borders: -->
    <div class="border-8 m-10 p-4 size-36 rounded-se-3xl   border-t-green-800 border-t-1  border-dashed  border-red-900 text-center">Hello Vivek</div>

    
</body>
</html>
