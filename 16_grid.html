<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Grid Layout</title>
</head>
<body>
    <!-- Grid is also used to create a layout our webpage in two dimensional way:  -->

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-2 ">
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 row-span-2 col-span-2  border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
        <div class="bg-blue-500 border border-black p-10"></div>
    </div>
</body>
</html>
